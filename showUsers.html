<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="./script.js" ></script>
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <div class="gabaris">
        <div class="card m-2" style="display:none;">
            <img src="" class="card-img-top" alt="people">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <button>See more</button>
            </div>
        </div>
    </div>

    <script>
        var users = [
            {
                picture:'https://lorempixel.com/300/300/people?123',
                name:'toto',
                bio:'he is a man'
        },
        {
                picture:'https://lorempixel.com/300/300/people?13',
                name:'toto san',
                bio:'he is a man too'
        },
        {
                picture:'https://lorempixel.com/300/300/people?183',
                name:'super toto',
                bio:'he is an old man'
        },
        {
                picture:'https://lorempixel.com/300/300/people?153',
                name:'hyper toto',
                bio:'he is a man'
        },
        {
                picture:'https://lorempixel.com/300/300/people?103',
                name:'mega toto',
                bio:'he is a superman'
        }

    ]

        function showUsers(usersArray,id) { 
            var cont = document.querySelector('.gabaris');
            var mycard = document.querySelector('.gabaris .card');
            var card = mycard.cloneNode(true);
            for(i=0;i<usersArray.length;i++){
                card = mycard.cloneNode(true);
                card.style.display = "inline-block";
                card.querySelector('img').setAttribute('src',usersArray[i].picture);
                card.querySelector('h5').innerHTML = usersArray[i].name;
                card.querySelector('p').innerHTML = usersArray[i].bio;
                card.querySelector('button').setAttribute('href','#');
                cont.appendChild(card);
            }
        }

        showUsers(users,'.gabaris');
    </script>
</body>
</html>
